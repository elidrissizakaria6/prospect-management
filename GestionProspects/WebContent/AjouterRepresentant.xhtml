 <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title></title>

  </h:head>
    <h:body>
    <p:layout style="min-width:900px;min-height:400px;" id="layout" fullPage="true"> 
        <p:layoutUnit size="50"  position="north" ><ui:include src="/Menus.xhtml" /></p:layoutUnit>
        

 <p:layoutUnit position="center" size="500" >
 <h:form id="form"   >
<p:commandButton ajax="true" icon="ui-icon-check" style="float: right;"   value="Modifier" rendered="#{RepresentantBean.modifier}"  />
<p:commandButton ajax="true" icon="ui-icon-disk" style="float: right;" update="@form"  value="Enregistrer" rendered="#{RepresentantBean.ajouter}"   action="#{RepresentantBean.AppliquerAjouterRepresentantBis()}" />
<p:commandButton ajax="true" icon="ui-icon-disk" style="float: right;" update="@form"  value="Enregistrer et Quitter" rendered="#{RepresentantBean.ajouter}" action="#{RepresentantBean.AppliquerAjouterRepresentantBisQuitter()}"/>
 <br />
 <br />
        <p:fieldset legend="Renseignements généraux" toggleable="true" toggleSpeed="500">
 <h:panelGrid >  
<p:row>
<p:column>
<p:outputLabel style="display: block;width: 150px;float: left;" id="nomOutputId" value="Nom"/>
<p:inputText id="nomInputId" style="display: block;width: 150px;float: left;" size="7" required="true" value="#{RepresentantBean.nom}"/>
</p:column>
<p:column>
<p:outputLabel id="prenomOutputId" style="display: block;width: 100px;margin: 0 0 0 150px;float: left;" value="Prénom"/>
<p:inputText id="prenomInputId" style="display: block;width: 150px;float: left;" size="7" required="true" value="#{RepresentantBean.prenom}"/>
</p:column>
</p:row>
<p:row>
<p:column>
<p:outputLabel style="display: block;width: 150px;float: left;" id="telephoneOutputId" value="Téléphone"/>
<p:inputMask value="#{RepresentantBean.telephone}" required="true" mask="(0999) 99-99-99" style="display: block;width: 150px;float: left;"/>
</p:column>
<p:column>
<p:outputLabel id="villeOutputId" style="display: block;width: 100px;margin: 0 0 0 150px;float: left;" value="Ville*"/>
<h:selectOneMenu id="city" style="display: block;width: 150px;float: left;" value="#{RepresentantBean.ville}" required="true">
                <f:selectItem  itemLabel="Choisissez la ville" itemValue="" />
                <f:selectItems  value="#{prospectBean.villes}" />
            </h:selectOneMenu>
</p:column>
</p:row>
</h:panelGrid>
</p:fieldset>
</h:form>
</p:layoutUnit>
</p:layout>
</h:body>
</html>
