<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <f:metadata>  
     <f:event listener="#{SessionBean.verifyUseLogin}" type="preRenderView">  
    </f:event>  
    </f:metadata>
        <title>Liste des Prospects</title>
 <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;
                    border:none;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                    border:none;
                }
                .ui-layout, .ui-layout-doc, .ui-layout-unit, .ui-layout-wrap, .ui-layout-bd, .ui-layout-hd{
             border: none;
        }
         
         
         .ui-widget,.ui-widget .ui-widget {
            font-size: 90% !important;
            
        }
        .ui-datatable .ui-datatable-data tr {
    height : 20px !important;
    font-size: 90% !important;
}

.ui-datatable-scrollable-footer{
display:none;
}
.ui-layout-resizer .ui-layout-resizer-north .ui-layout-resizer-open .ui-layout-resizer-north-open{
display:none;
}
       .li .ul{
       float:right;
       style="width:200%"
       }
            </style>
  </h:head>
    <h:body>
<h:form>
 
    
    <p:growl id="messages" showDetail="true" />
   <div style="float:left;width:80%;" >
 <p:tabMenu style="width:1355;"  activeIndex="#{param.i}">
    <p:menuitem  value="Gestion Prospect" action="#{prospectBean.viderlist()}"  >
        <f:param name="i" value="0" />
    </p:menuitem>
    <p:menuitem  rendered="#{SessionBean.admin}" value="Gestion Intervenant" action="#{IntervenantBean.viderlist()}" >
        <f:param name="i" value="1" />
    </p:menuitem>
   
</p:tabMenu>
</div>
<div style="margin-left: 50%;" >
<p:menubar style="height:75%;margin-left: 50%;"> 

<p:menuitem >
   <p:outputLabel value="Bienvenue Mr. #{SessionBean.nom}" />
   </p:menuitem>
   
    <f:facet name="options">
         <p:commandButton  value="Se deconnecter"  update="messages" >
        <p:confirm header="Confirmation" message="êtes Vous sûr de vouloir quitter ?" icon="ui-icon-alert" />
    </p:commandButton>
   </f:facet>
</p:menubar>
 </div>

<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
        <p:commandButton value="Yes" action="#{SessionBean.sedeconnecter()}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/> 	
    </p:confirmDialog>
</h:form>
</h:body>
</html>
